<!DOCTYPE html>
<html lang="pt-br" ng-app="app">
<head>
	<title>Api Instagran</title>
	<script src="assets/components/modernizer/modernizr.js"></script>
	<script src="assets/components/angular/angular.js"></script>
	<script src="assets/components/jquery/dist/jquery.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/components/bootstrap/dist/css/bootstrap.css">
	<link href="assets/css/style.css" rel="stylesheet" />
</head>
<body ng-controller="IndexCtrl as vm">
 <h1>Tag: SPFC - Instagram</h1>
 <section>
	<div class="container">
	<div class="row">
		<div class="col-md-2" ng-repeat="media in vm.medias">
		<figure>
			 <img class="fotos" ng-src="{{ media.images.thumbnail.url }}" alt="">
		 </figure>
		 <div class="row">
		 <div class="col-md-4">
		 <figure>
		 <img class="foto-perfil" ng-src="{{ media.user.profile_picture }}" alt="">
		 </figure>
		 </div>
		 <div class="col-md-8">
		<h4>{{media.user.username}}</h4>
		</div>
		</div>
	</div>
	</div>
	</div>
</section>


<script src="assets/js/main.js"></script>

</body>
</html>
